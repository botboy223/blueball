<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Scanner / Reader</title>
</head>

<body>
    <!-- Navigation and options sections -->
    <nav>
        <button onclick="switchToOption1()">Option 1</button>
        <button onclick="switchToOption2()">Option 2</button>
        <button onclick="switchToOption3()">Option 3</button>
        <button onclick="switchToOption4()">Option 4</button>
        <button onclick="switchToOption5()">Bill History</button>
        <button onclick="switchToOption6()">Inventory</button>
    </nav>

    <!-- Option 1: Product Details Section -->
    <section id="option1" style="display: none;">
        <div id="my-qr-reader-option1"></div>
        <input type="text" id="barcode" placeholder="Scan or Enter Barcode">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Product Price">
        <button id="save-barcode">Save Product</button>
    </section>

    <!-- Option 2: Cart Section -->
    <section id="option2" style="display: none;">
        <div id="my-qr-reader-option2"></div>
        <div id="cart"></div>
        <div id="total">Total: â‚¹0</div>
        <button id="generate-bill">Generate Bill</button>
    </section>

    <!-- Option 3: UPI QR Code Setup -->
    <section id="option3" style="display: none;">
        <form id="qrForm">
            <input type="text" id="upi_id" placeholder="Enter UPI ID">
            <input type="text" id="name" placeholder="Enter Your Name">
            <input type="text" id="note" placeholder="Payment Note">
            <button type="submit">Save UPI Details</button>
        </form>
    </section>

    <!-- Option 4: Data Management Section -->
    <section id="option4" style="display: none;">
        <button id="download-data">Download Data</button>
        <input type="file" id="upload-data">
    </section>

    <!-- Option 5: Bill History Section -->
    <section id="option5" style="display: none;">
        <div id="bill-history"></div>
    </section>

    <!-- Option 6: Inventory Section -->
    <section id="option6" style="display: none;">
        <h2>Inventory</h2>
        <div id="inventory"></div>
    </section>

    <!-- Include your JavaScript and necessary scripts here -->
    <script src="path/to/Html5QrcodeScanner.js"></script>
    <script src="path/to/QRCodeStyling.js"></script>
    <script src="path/to/your_script.js"></script>
    <script src="path/to/inventory_script.js"></script>
</body>
</html>
