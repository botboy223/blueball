<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner / Reader</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        .container {
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        /* Button Group Styles */
        .button-group button {
            margin: 5px;
            padding: 10px;
        }

        /* Input Group Styles */
        .input-group {
            margin: 10px 0;
        }

        /* Dialog Box Styles */
        .dialog {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .dialog-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Option Styles */
        .option {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>

        <!-- Main Navigation -->
        <div class="button-group">
            <button id="moreButton" onclick="showMoreOptions()">More</button>
        </div>

        <div id="moreOptions" class="hidden">
            <button onclick="switchToOption1()">Set Barcode Values</button>
            <button onclick="switchToOption3()">UPI QR Code</button>
            <button onclick="switchToOption4()">Import/Export Data</button>
            <button id="openDialogBtn">Download File</button>
            <button onclick="window.location.href='https://qrwale.in/'">Home Page</button>
        </div>

        <!-- Option 1: Set Barcode Values -->
        <div id="option1" class="option hidden">
            <div id="my-qr-reader-option1"></div>
            <div class="input-group">
                <label for="barcode">Barcode:</label>
                <input type="text" id="barcode" readonly>
            </div>
            <div class="input-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name">
            </div>
            <div class="input-group">
                <label for="product-price">Product Price:</label>
                <input type="number" id="product-price">
            </div>
            <button id="save-barcode">Save</button>
        </div>

        <!-- Option 2: Cart and Bill Generation -->
        <div id="option2" class="option">
            <div id="my-qr-reader-option2"></div>
            <h2>Cart</h2>
            <div id="cart"></div>
            <div id="total">Total: â‚¹0</div>
            <button id="generate-bill">Generate Bill</button>
            <div id="bill-qr-code"></div>
        </div>

        <!-- Option 3: UPI QR Code Generator -->
        <div id="option3" class="option hidden">
            <h2>UPI QR Code Generator</h2>
            <form id="qrForm">
                <div class="input-group">
                    <label for="upi_id">UPI ID:</label>
                    <input type="text" id="upi_id" name="upi_id" required>
                </div>
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="note">Transaction Note:</label>
                    <input type="text" id="note" name="note" required>
                </div>
                <button type="submit">Save UPI Details</button>
            </form>
            <div id="qrCode"></div>
        </div>

        <!-- Option 4: Import/Export Data -->
        <div id="option4" class="option hidden">
            <h2>Import/Export Data</h2>
            <button id="download-data">Download Data</button>
            <input type="file" id="upload-data" accept=".json">
        </div>

        <!-- Option 5: Bill History -->
        <div id="option5" class="option hidden">
            <h2>Bill History</h2>
            <div id="bill-history"></div>
        </div>
    </div>

    <!-- Dialog Box -->
    <div id="dialogBox" class="dialog">
        <div class="dialog-content">
            <span id="closeDialogBtn" class="close">&times;</span>
            <p>Click the link below to download the file:</p>
            <a href="https://drive.google.com/file/d/1zDukCzjcSFB8-73XQzS8Jtc1XftueKrI/view?usp=sharing" download>Download apk</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
    <script src="script.js"></script>
    <script>
        // Dialog Box Functionality
        document.getElementById('openDialogBtn').onclick = function() {
            document.getElementById('dialogBox').style.display = 'block';
        };

        document.getElementById('closeDialogBtn').onclick = function() {
            document.getElementById('dialogBox').style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target == document.getElementById('dialogBox')) {
                document.getElementById('dialogBox').style.display = 'none';
            }
        };

        // More Options Toggle
        function showMoreOptions() {
            document.getElementById('moreOptions').classList.toggle('hidden');
        }

        // Option Switching Functions
        function switchToOption1() {
            hideAllOptions();
            document.getElementById('option1').classList.remove('hidden');
        }

        function switchToOption2() {
            hideAllOptions();
            document.getElementById('option2').classList.remove('hidden');
        }

        function switchToOption3() {
            hideAllOptions();
            document.getElementById('option3').classList.remove('hidden');
        }

        function switchToOption4() {
            hideAllOptions();
            document.getElementById('option4').classList.remove('hidden');
        }

        function switchToOption5() {
            hideAllOptions();
            document.getElementById('option5').classList.remove('hidden');
        }

        function hideAllOptions() {
            document.querySelectorAll('.option').forEach(option => {
                option.classList.add('hidden');
            });
        }
    </script>
</body>
</html>
