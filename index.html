<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing and Inventory System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            margin-top: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Menu Section -->
    <div class="section">
        <h2>Menu</h2>
        <button onclick="switchToOption1()">Add Product</button>
        <button onclick="switchToOption2()">Add to Cart</button>
        <button onclick="switchToOption3()">Generate Bill</button>
        <button onclick="switchToOption4()">UPI QR Code</button>
        <button onclick="switchToOption5()">Bill History</button>
        <button onclick="switchToOption6()">Inventory</button>
    </div>

    <!-- Option 1: Add Product -->
    <div class="section hidden" id="option1">
        <h2>Add Product</h2>
        <div id="reader-option1"></div>
        <div>
            <label for="barcode">Barcode:</label>
            <input type="text" id="barcode">
        </div>
        <div>
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name">
        </div>
        <div>
            <label for="product-price">Product Price:</label>
            <input type="number" step="0.01" id="product-price">
        </div>
        <button id="save-barcode">Save Product</button>
    </div>

    <!-- Option 2: Add to Cart -->
    <div class="section hidden" id="option2">
        <h2>Add to Cart</h2>
        <div id="reader-option2"></div>
        <div id="cart"></div>
        <p id="total"></p>
    </div>

    <!-- Option 3: Generate Bill -->
    <div class="section hidden" id="option3">
        <h2>Generate Bill</h2>
        <button id="generate-bill">Generate Bill</button>
        <div id="bill-qr-code"></div>
    </div>

    <!-- Option 4: UPI QR Code -->
    <div class="section hidden" id="option4">
        <h2>UPI QR Code</h2>
        <div>
            <label for="upi-id">UPI ID:</label>
            <input type="text" id="upi-id">
        </div>
        <div>
            <label for="upi-name">Name:</label>
            <input type="text" id="upi-name">
        </div>
        <div>
            <label for="upi-note">Note:</label>
            <input type="text" id="upi-note">
        </div>
        <button id="save-upi">Save UPI Details</button>
    </div>

    <!-- Option 5: Bill History -->
    <div class="section hidden" id="option5">
        <h2>Bill History</h2>
        <div id="bill-history"></div>
    </div>

    <!-- Option 6: Inventory -->
    <div class="section hidden" id="option6">
        <h2>Inventory</h2>
        <div id="inventory"></div>
    </div>

    <!-- Include the QR Code and Script Files -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="https://unpkg.com/qr-code-styling/lib/qr-code-styling.js"></script>
    <script src="script.js"></script> <!-- Make sure this path matches the location of your JS file -->

</body>
</html>
