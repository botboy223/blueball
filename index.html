<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Scanner / Reader</title>
    <style>
        .dialog {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .dialog-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        #option6 {
            margin-top: 20px;
        }

        #saved-history {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <div class="button-group">
            <button id="moreButton" onclick="showMoreOptions()">More</button>
        </div>

        <div id="moreOptions" class="hidden">
            <button id="option1-button" onclick="switchToOption1()">Set Barcode Values</button>
            <button id="option2-button" onclick="switchToOption2()">Shopping Cart</button>
            <button id="option3-button" onclick="switchToOption3()">UPI QR Code</button>
            <button id="option4-button" onclick="switchToOption4()">Import/Export Data</button>
            <button id="option5-button" onclick="switchToOption5()">Bill History</button>
            <!-- Button to trigger dialog box -->
            <button id="openDialogBtn">Download File</button>
            <!-- Home Page Button -->
            <button id="homePageBtn" onclick="window.location.href='https://qrwale.in/'">Home Page</button>
        </div>

        <div id="option1" class="option hidden">
            <div id="my-qr-reader-option1"></div>
            <div class="input-group">
                <label for="barcode">Barcode:</label>
                <input type="text" id="barcode" readonly>
            </div>
            <div class="input-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name">
            </div>
            <div class="input-group">
                <label for="product-price">Product Price:</label>
                <input type="number" id="product-price">
            </div>
            <button id="save-barcode">Save</button>
        </div>

        <div id="option2" class="option hidden">
            <div id="my-qr-reader-option2"></div>
            <h2>Cart</h2>
            <div id="cart"></div>
            <div id="total">Total: â‚¹0</div>
            <button id="generate-bill">Generate Bill</button>
            <div id="bill-qr-code"></div>
        </div>

        <div id="option3" class="option hidden">
            <h2>UPI QR Code Generator</h2>
            <form id="qrForm">
                <div class="input-group">
                    <label for="upi_id">UPI ID (e.g., 9545689031@paytm):</label>
                    <input type="text" id="upi_id" name="upi_id" required>
                </div>
                <div class="input-group">
                    <label for="name">Name (e.g., hello):</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="note">Transaction Note (e.g., note):</label>
                    <input type="text" id="note" name="note" required>
                </div>
                <button type="submit">Save UPI Details</button>
            </form>
            <div id="qrCode"></div>
        </div>

        <div id="option4" class="option hidden">
            <h2>Import/Export Data</h2>
            <button id="download-data">Download Data</button>
            <input type="file" id="upload-data" accept=".json">
        </div>

        <div id="option5" class="option hidden">
            <h2>Bill History</h2>
            <div id="bill-history"></div>
            <button id="clear-history">Clear History</button>
        </div>

        <!-- Bill History Management Section -->
        <div id="option6" class="option hidden">
            <h2>Manage Bill History</h2>
            <button id="save-history">Save Current History</button>
            <div id="saved-history"></div>
            <button id="clear-saved-history">Clear All History</button>
        </div>
    </div>

    <!-- Dialog Box -->
    <div id="dialogBox" class="dialog">
        <div class="dialog-content">
            <span id="closeDialogBtn" class="close">&times;</span>
            <p>Click the link below to download the file:</p>
            <a href="https://drive.google.com/file/d/1zDukCzjcSFB8-73XQzS8Jtc1XftueKrI/view?usp=sharing" download>Download apk</a>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('openDialogBtn').onclick = function () {
            document.getElementById('dialogBox').style.display = 'block';
        };

        document.getElementById('closeDialogBtn').onclick = function () {
            document.getElementById('dialogBox').style.display = 'none';
        };

        window.onclick = function (event) {
            if (event.target == document.getElementById('dialogBox')) {
                document.getElementById('dialogBox').style.display = 'none';
            }
        };

        function showMoreOptions() {
            document.getElementById('moreOptions').classList.toggle('hidden');
        }

        function switchToOption1() {
            hideAllOptions();
            document.getElementById('option1').classList.remove('hidden');
            startQrScanner("my-qr-reader-option1");
        }

        function switchToOption2() {
            hideAllOptions();
            document.getElementById('option2').classList.remove('hidden');
            startQrScanner("my-qr-reader-option2");
        }

        function switchToOption3() {
            hideAllOptions();
            document.getElementById('option3').classList.remove('hidden');
        }

        function switchToOption4() {
            hideAllOptions();
            document.getElementById('option4').classList.remove('hidden');
        }

        function switchToOption5() {
            hideAllOptions();
            document.getElementById('option5').classList.remove('hidden');
        }

        function switchToOption6() {
            hideAllOptions();
            document.getElementById('option6').classList.remove('hidden');
        }

        function hideAllOptions() {
            document.getElementById('option1').classList.add('hidden');
            document.getElementById('option2').classList.add('hidden');
            document.getElementById('option3').classList.add('hidden');
            document.getElementById('option4').classList.add('hidden');
            document.getElementById('option5').classList.add('hidden');
            document.getElementById('option6').classList.add('hidden');
        }

        function startQrScanner(elementId) {
            const html5QrCode = new Html5Qrcode(elementId);
            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                (decodedText, decodedResult) => {
                    console.log(`Code matched = ${decodedText}`, decodedResult);
                    document.getElementById('barcode').value = decodedText;
                    html5QrCode.stop().then(ignore => { }).catch(err => { });
                },
                (errorMessage) => {
                    console.warn(`QR Code no match: ${errorMessage}`);
                }
            ).catch(err => {
                console.error(`Unable to start scanning, error: ${err}`);
            });
        }

        document.getElementById('save-history').onclick = function () {
            const currentDateTime = new Date().toLocaleString();
            const billHistoryDiv = document.getElementById('bill-history');
            const billContent = billHistoryDiv.innerHTML;

            // Create a new entry
            const historyEntry = {
                dateTime: currentDateTime,
                content: billContent
            };

            // Get existing history from local storage
            let history = JSON.parse(localStorage.getItem('billHistory')) || [];
            history.push(historyEntry);

            // Save updated history to local storage
            localStorage.setItem('billHistory', JSON.stringify(history));

            // Update the saved history section
            updateSavedHistory();
        };

        document.getElementById('clear-saved-history').onclick = function () {
            if (confirm("Are you sure you want to clear all saved history?")) {
                localStorage.removeItem('billHistory');
                updateSavedHistory();
            }
        };

        function updateSavedHistory() {
            const savedHistoryDiv = document.getElementById('saved-history');
            let history = JSON.parse(localStorage.getItem('billHistory')) || [];
            savedHistoryDiv.innerHTML = '';

            if (history.length === 0) {
                savedHistoryDiv.innerHTML = '<p>No saved history available.</p>';
                return;
            }

            history.forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.innerHTML = `<strong>${entry.dateTime}</strong><p>${entry.content}</p><hr>`;
                savedHistoryDiv.appendChild(entryDiv);
            });
        }

        // Call updateSavedHistory when page loads
        window.onload = function () {
            updateSavedHistory();
        };
    </script>
</body>

</html>
