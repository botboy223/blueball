<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory & Billing System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 100%;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .option {
            margin-top: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            text-align: left;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #cart div {
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        /* New styles for import/export functionality */
        #option4 {
            margin-top: 20px;
        }

        #upload-data {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory & Billing System</h1>
        <div class="button-group">
            <button onclick="switchToOption1()">Add Product</button>
            <button onclick="switchToOption2()">Scan Product</button>
            <button onclick="switchToOption3()">Generate Bill</button>
            <button onclick="switchToOption4()">Manage Inventory</button>
            <button onclick="switchToOption5()">Bill History</button>
            <button onclick="switchToOption6()">UPI QR Code</button>
        </div>

        <!-- Option 1: Add Product -->
        <div id="option1" class="option" style="display:none;">
            <h2>Add Product</h2>
            <div class="input-group">
                <label for="barcode">Barcode:</label>
                <input type="text" id="barcode">
            </div>
            <div class="input-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name">
            </div>
            <div class="input-group">
                <label for="product-price">Product Price:</label>
                <input type="number" id="product-price">
            </div>
            <button id="save-barcode">Save Product</button>
            <div id="reader-option1" style="margin-top: 20px;"></div>
        </div>

        <!-- Option 2: Scan Product -->
        <div id="option2" class="option" style="display:none;">
            <h2>Scan Product</h2>
            <div id="reader-option2"></div>
            <div id="cart" style="margin-top: 20px;"></div>
            <div id="total" style="margin-top: 10px;"></div>
        </div>

        <!-- Option 3: Generate Bill -->
        <div id="option3" class="option" style="display:none;">
            <h2>Generate Bill</h2>
            <div id="bill-qr-code" style="margin-top: 20px;"></div>
            <button id="generate-bill" style="margin-top: 20px;">Generate UPI QR Code</button>
        </div>

        <!-- Option 4: Manage Inventory -->
        <div id="option4" class="option" style="display:none;">
            <h2>Manage Inventory</h2>
            <div id="inventory"></div>
        </div>

        <!-- Option 5: Bill History -->
        <div id="option5" class="option" style="display:none;">
            <h2>Bill History</h2>
            <div id="bill-history"></div>
        </div>

        <!-- Option 6: UPI QR Code -->
        <div id="option6" class="option" style="display:none;">
            <h2>UPI QR Code</h2>
            <div class="input-group">
                <label for="upi-id">UPI ID:</label>
                <input type="text" id="upi-id">
            </div>
            <div class="input-group">
                <label for="upi-name">Name:</label>
                <input type="text" id="upi-name">
            </div>
            <div class="input-group">
                <label for="upi-note">Transaction Note:</label>
                <input type="text" id="upi-note">
            </div>
            <button id="save-upi">Save UPI Details</button>
        </div>
    </div>

    <!-- Include necessary scripts -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-styling/lib/umd/index.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
